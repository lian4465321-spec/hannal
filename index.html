<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>한날</title>

<style>
/* ================= 기본 색상 ================= */
:root{
  --brown: #4a2f24;
  --brown-70: rgba(74,47,36,0.7);
  --brown-50: rgba(74,47,36,0.5);
  --brown-30: rgba(74,47,36,0.3);
  --bg: #f7f4f1;
}

/* ================= 기본 ================= */
html, body{
  margin:0;
  padding:0;
  height:100%;
}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo",sans-serif;
  background:var(--bg);
  color:var(--brown);
  line-height:1.85;
  overflow-y:auto;
  overscroll-behavior-y:none;
  scroll-behavior:smooth;
}

/* ================= 이중 프레임 ================= */
body::before,
body::after{
  content:"";
  position:fixed;
  pointer-events:none;
  z-index:50;
  border-radius:14px;
}

body::before{
  top:calc(8px + env(safe-area-inset-top));
  bottom:calc(8px + env(safe-area-inset-bottom));
  left:calc(12px + env(safe-area-inset-left));
  right:calc(12px + env(safe-area-inset-right));
  border:1px solid var(--brown);
}

body::after{
  top:calc(11px + env(safe-area-inset-top));
  bottom:calc(11px + env(safe-area-inset-bottom));
  left:calc(15px + env(safe-area-inset-left));
  right:calc(15px + env(safe-area-inset-right));
  border:1px solid var(--brown-50);
}

/* ================= 페이지 ================= */
.page{
  height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
  box-sizing:border-box;
}

/* ================= 상단 버튼 ================= */
.topRight{
  position:fixed;
  top:14px;
  right:14px;
  z-index:60;
}
.chip{
  border:1px solid var(--brown-30);
  background:transparent;
  padding:8px 14px;
  border-radius:999px;
  font-size:12px;
  color:var(--brown);
}

/* ================= Intro ================= */
.intro{text-align:center}
.brand{
  font-size:30px;
  letter-spacing:1px;
}
.tagline{
  font-size:14px;
  color:var(--brown-70);
  margin-top:10px;
}
.scroll-hint{
  margin-top:40px;
  font-size:12px;
  color:var(--brown-50);
}

/* ================= Register ================= */
#pageRegister .container{
  display:block; /* 기존 틀 유지 */
}
#registerForm{
  margin-top:auto;
  margin-bottom:auto; /* 폼만 중앙 */
}
.register-title{
  text-align:center;
  font-size:15px;
  color:var(--brown-70);
  margin-bottom:18px;
}
.birth-row{
  display:flex;
  justify-content:space-between;
  gap:8px;
}
.birth-item{
  display:flex;
  align-items:center;
  gap:4px;
}
.birth-item input{
  width:56px;
  padding:10px;
  text-align:center;
  border-radius:10px;
  border:1px solid var(--brown-30);
  background:transparent;
  color:var(--brown);
  font-size:16px;
}
.actions{
  margin-top:14px;
  display:grid;
  gap:10px;
}
button.primary,
button.secondary{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--brown-30);
  background:transparent;
  font-size:15px;
  color:var(--brown);
}
.small{
  text-align:center;
  font-size:12px;
  color:var(--brown-50);
  margin-top:10px;
}

/* ================= Fortune ================= */
.fortune{text-align:center}
.date{
  font-size:14px;
  color:var(--brown-70);
}
.score{
  margin-top:10px;
  font-size:18px;
}
.score-desc{
  font-size:14px;
  color:var(--brown-70);
  margin-top:6px;
}
.fortune-text{
  margin-top:90px;
  font-size:17px;
}
.direction{
  margin-top:90px;
}
.direction-head{
  color:var(--brown-70);
  margin-bottom:10px;
}
.mini-link{
  margin-top:60px;
  font-size:12px;
  color:var(--brown-50);
}
.mini-link button{
  border:0;
  background:none;
  text-decoration:underline;
  color:var(--brown);
}

/* ================= 기타 ================= */
.hidden{display:none!important}
</style>
</head>

<body>

<div class="topRight">
  <button class="chip">다크모드</button>
</div>

<section class="page" id="pageIntro">
  <div class="container intro">
    <div class="brand">한날</div>
    <div class="tagline">nothing more is needed</div>
    <div class="scroll-hint">아래로 스크롤</div>
  </div>
</section>

<section class="page" id="pageRegister">
  <div class="container">
    <div class="register-title">생년월일시를 한 번만 적어두면 됩니다.</div>
    <form id="registerForm">
      <div class="birth-row">
        <div class="birth-item"><input placeholder="1999"><span>년</span></div>
        <div class="birth-item"><input placeholder="07"><span>월</span></div>
        <div class="birth-item"><input placeholder="21"><span>일</span></div>
        <div class="birth-item"><input placeholder="15"><span>시</span></div>
      </div>
      <div class="actions">
        <button class="primary">저장하고 오늘 보기</button>
      </div>
      <div class="small">저장은 이 기기 안에만 됩니다.</div>
    </form>
  </div>
</section>

<section class="page hidden" id="pageFortune">
  <div class="container fortune">
    <div class="date">2026년 2월 6일</div>
    <div class="score">오늘의 흐름 점수 72점</div>
    <div class="score-desc">크게 흔들리지 않는 흐름인 것 같습니다.</div>

    <div class="fortune-text">
      <p>오늘은 조용한 리듬이 어울리는 날인 것 같습니다.</p>
      <p>서두르지 않아도 흐름이 이어질 것 같습니다.</p>
    </div>

    <div class="direction">
      <div class="direction-head">오늘은</div>
      <div>유지하는 선택이 편할 것 같습니다.</div>
    </div>

    <div class="mini-link">
      <button>정보 바꾸기</button>
    </div>
  </div>
</section>

<section class="page hidden" id="pageEnd">
  <div class="container" style="text-align:center;font-size:13px;color:var(--brown-50)">
    HANNAL
  </div>
</section>

</body>
</html>
